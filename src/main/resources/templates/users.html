<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="usersList" th:unless="${#lists.isEmpty(allUsers)}">
        <table>
            <thead>
                <tr>
                    <th> First name</th>
                    <th> Last name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${allUsers}">
                    <td th:text="${{u.firstName}}">lorem</td>
                    <td th:text="${{u.lastName}}">ipsum</td>
            </tbody>
        </table>
</body>
</html>
